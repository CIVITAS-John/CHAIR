<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Network Analysis</title>
    <link rel="stylesheet" type="text/css" href="styles/visualization.css">
    <link rel="stylesheet" type="text/css" href="styles/side-panel.css">
    <link rel="stylesheet" type="text/css" href="styles/info-panel.css">
</head>
<body>
    <div class="layer layer-data">
        <div class="visualization">
            <div class="info-panel"></div>
        </div>
        <div class="side-panel collapsed" >
            <div class="collapsable"><span>»</span></div> <!--«-->
            <div class="content">
                <div class="panel-header">
                    <h2>Network-based Evaluator</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cash/8.1.5/cash.min.js"></script>
    <script src="visualizer.js" type="module"></script>
    <script src="side-panel.js" type="module"></script>
    <script src="info-panel.js" type="module"></script>
    <script type="module">
        import { Visualizer } from './visualizer.js';
        import { SidePanel } from './side-panel.js';
        import { InfoPanel } from './info-panel.js';
        window.Visualizer = new Visualizer($(".visualization"));
        window.SidePanel = new SidePanel($(".side-panel"));
        window.InfoPanel = new SidePanel($(".info-panel"));
    </script>
</body>
</html>
